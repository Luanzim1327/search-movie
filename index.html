<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   
        <div class="register">
            <input type="text" id="search-movie" placeholder="Search your movie in english...">
            <button id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="movie-details">
            
            <img id="img-movie"></img>
            <div class="movie-text">
                <h2 id="title-movie"><h2>
                <h3 id="desc-movie"></h3>
                <p id="gen-movie"></p>
                <span id="rate-movie"><span>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/01b8c27ffb.js" crossorigin="anonymous"></script>
</body>
</html>
